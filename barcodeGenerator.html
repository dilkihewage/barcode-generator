<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"content="IE=edge">
        <meta name="viewport"content="width=device-width">
        <title>Generate Barcode</title>
        <script src="JsBarcode.all.min.js"></script>
    </head>
    <body>
        <h1>Generate Barcode</h1>
        <p><h3>Enter Barcode Value : </h3>
        <input type="text" id="txt_input">
        <button id="btn_generate">submit</button>
    </p>
        <svg id="barcode"></svg>

        <script>
            document.getElementById("btn_generate").addEventListener('click',function(){
                let val = document.getElementById("txt_input").value;
                JsBarcode("#barcode", val);
            })
        
        </script>
    </body>
</html>
